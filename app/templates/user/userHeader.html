<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="collapse navbar-collapse" id="userTitle">
        <img class="userImgSmall" ng-src="{{user.profileImageData}}" alt="userPhoto" ng-if="user.profileImageData">
        <img class="userImgSmall" src="img/userImg.png" alt="userPhoto" ng-if="!user.profileImageData">
        <a class="navbar-brand" id="userTtileName" href="#/users/:{{user.username}}">{{user.name}}</a>
      </div>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="#/logout" ng-click="logout()">Logout</a></li>
        <li><a href="#" class="iconButtons" id="people"></a></li>
        <li><a href="#/profile" class="iconButtons" id="settings"></a></li>
        <li><a href="#/profile/password" class="iconButtons" id="key"></a></li>
      </ul>

      <form class="navbar-form navbar-right" role="search" ng-controller="SearchController">
        <div class="form-group">
          <input class="form-control" placeholder="Search user" type="text" ng-model="username">
        </div>
        <button type="submit" class="btn btn-default" ng-click="searchUser(username)">Search</button>
        <div id="search-results">
          <ul>
            <li ng-repeat="result in searchResults">
              <img ng-src="{{result.profileImageData}}" alt="User photo" ng-if="result.profileImageData">
              <img src="img/userImg.png" alt="User photo" ng-if="!result.profileImageData">
              <a href="#/user/:username">{{result.name}}</a>
            </li>
          </ul>
          <p>{{resultsCount}} total results</p>
        </div>
      </form>
              
      </div>
    </div>
  </div>
</nav>
