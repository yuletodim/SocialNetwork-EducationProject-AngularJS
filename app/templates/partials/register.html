<div class="col-lg-6" ng-controller="RegisterController">
	<div class="well bs-component">
		<form class="form-horizontal">
			<legend>Register</legend>

			<div class="form-group">
		      	<label for="username" class="col-lg-2 control-label">Username</label>
		      	<div class="col-lg-10">
		        	<input ng-model="userData.username" class="form-control" id="username" placeholder="Username" type="text" required />
		      	</div>
		    </div>

			<div class="form-group">
		      	<label for="password" class="col-lg-2 control-label">Password</label>
		      	<div class="col-lg-10">
		        	<input ng-model="userData.password" class="form-control" id="password" placeholder="Password" type="password" required />
		      	</div>
		    </div>

			<div class="form-group">
		      	<label for="confirm-password" class="col-lg-2 control-label">Confirm password</label>
		      	<div class="col-lg-10">
		        	<input ng-model="userData.confirmPassword" class="form-control" id="confirm-password" placeholder="Confirm password" type="password" required />
		      	</div>
		    </div>

		    <div class="form-group">
		      	<label for="name" class="col-lg-2 control-label">Name</label>
		      	<div class="col-lg-10">
		        	<input ng-model="userData.name" class="form-control" id="name" placeholder="Name" type="text" required />
		      	</div>
		    </div>

		    <div class="form-group">
  				<label for="email" class="col-lg-2 control-label">Email</label>
  				<div class="col-lg-10">
    				<input ng-model="userData.email" class="form-control" id="inputEmail" placeholder="Email" type="text" required />
  				</div>
			</div>

			<div class="form-group">
		      	<div class="col-lg-10 col-lg-offset-2">
		        	<button ng-click="register(userData)" class="btn btn-primary">Register</button>
		      	</div>
		    </div>
		</form>
	</div>
</div>
